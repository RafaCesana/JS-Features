<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyGameList App</title>
        <link rel="stylesheet" href="bootstrap.css">
        <script src="https://kit.fontawesome.com/7900458d7b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-4" id="container">
            <h1 class="display-4 text-center">
                <i class="fa-solid fa-video text-primary"></i> My<span class="text-primary">Game</span>List
            </h1>
            <form id="movie-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="director">Director</label>
                    <input type="text" id="director" class="form-control">
                </div>
                <div class="form-group">
                    <label for="title">Year</label>
                    <input type="text" id="year" class="form-control">
                </div>
                <input type="submit" value="Add Movie" class="btn btn-primary btn-block mt-3"> 
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Diretor</th>
                        <th>Year</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="game-list"></tbody>
            </table>
        </div>
        <script src="app.js"></script>
    </body>
</html>
